<div align="center" class="container mt-5">
    <div class="parent-div-company">
        <br/>
        <form [formGroup]="editCompany" (ngSubmit)="editarEmpresaAPI()">
            <div class="child-div-company">
                <h2 style="text-align: left; font-weight: bold; margin-left: 40px; color: #5C258D;">Editar empresa</h2>
                <p style="text-align: left; margin-left: 40px; color: #5C258D; font-size: 11px;">Todos los campos son obligatorios</p>
                <button type="text" class="backButton" routerLink="/list-companys">Cancelar</button>
                <button type="submit" class="addButton">Modificar</button>
            </div>
            <div class="col-md-12 mt-5">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label style="float: left; padding-left: 20px;">Nombre Comercial</label>
                            <input type="text" class="form-control" formControlName="nombre" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label style="float: left; padding-left: 20px;">Razon Social</label>
                            <input type="text" class="form-control" formControlName="razon" />
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label style="float: left; padding-left: 20px;">Teléfono</label>
                            <input type="text" class="form-control" formControlName="telefono" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label style="float: left; padding-left: 20px;">E-mail</label>
                            <input type="email" class="form-control" formControlName="correo" readonly="true" />
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label style="float: left; padding-left: 20px;">NIT</label>
                            <input type="text" class="form-control" formControlName="nit" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label style="float: left; padding-left: 20px;">Estado</label>
                            <input type="text" class="form-control" formControlName="estado" />
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label style="float: left; padding-left: 20px;">Dirección</label>
                            <input type="text" class="form-control" formControlName="direccion" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <span *ngIf="submitted && editCompany.invalid" class="badge badge-danger" style="color: red; margin-top: 20px;">Todos los campos son obligatorios</span>
    </div>
</div>
